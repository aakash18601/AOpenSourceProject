{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College CRM{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">College CRM</a>
        </div>
    </nav>
    <nav>
        <a href="{% url 'course_list' %}">All Courses</a> |
        <a href="{% url 'my_courses' %}">My Courses</a>
    </nav>

    <div class="container mt-5" style="margin-left: 270px;">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="d-flex flex-column p-3 bg-light" style="width: 250px; height: 100vh; position: fixed; top: 56px; left: 0; border-right: 1px solid #ddd;">
        <h5 class="mb-3">📂 Navigation</h5>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link">🏠 Dashboard</a></li>
            <li><a href="{% url 'profile' %}" class="nav-link">👤 Profile</a></li>
            <li><a href="{% url 'my_courses' %}" class="nav-link">📚 My Courses</a></li>
            <li><a href="{% url 'course_list' %}" class="nav-link">📜 Available Courses</a></li>
            <li><a href="{% url 'attendance' %}" class="nav-link">📅 Attendance</a></li>
            <li><a href="{% url 'logout' %}" class="nav-link text-danger">🚪 Logout</a></li>
        </ul>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

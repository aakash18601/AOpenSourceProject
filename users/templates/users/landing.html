<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College CRM</title>
    <!-- Bootstrap CSS (Latest Version) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        nav {
            background-color: #007bff;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            background-color: #343a40;
            color: white;
            padding: 10px;
        }
    </style>
    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">College CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Test -->
    <div class="container text-center mt-4">
        <h1 class="text-success">Bootstrap is Working!</h1>
    </div>

    <!-- Header Section -->
    <header class="bg-light text-center py-5">
        <div class="container">
            <h1 class="text-dark">Welcome to College CRM</h1>
            <p class="lead">Manage students, faculty, and courses efficiently.</p>
            <a href="/admin/login/" class="btn btn-primary">Get Started</a>
        </div>
    </header>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-light">
        <p>&copy; 2025 College CRM | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JavaScript (Latest Version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

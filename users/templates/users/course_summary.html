<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Summary</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .course-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .progress-bar { background-color: #ddd; border-radius: 5px; }
        .progress { background-color: #4CAF50; height: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Courses</h2>
        <div class="course-card">
            <h3>Course Name</h3>
            <p>Instructor: John Doe</p>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;"></div>
            </div>
            <p>Progress: 70%</p>
            <a href="#">Unenroll</a>
        </div>
        
        <div class="course-card">
            <h3>Another Course</h3>
            <p>Instructor: Jane Smith</p>
            <div class="progress-bar">
                <div class="progress" style="width: 50%;"></div>
            </div>
            <p>Progress: 50%</p>
            <a href="#">Unenroll</a>
        </div>
    </div>
</body>
</html>
